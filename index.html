<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="contenair">
      <div class="boxOfCalculator">
        <input class="output" placeholder="0" />
        <ul>
          <li class="operation ac">AC</li>
          <li class="operation del">DEL</li>
          <li class="operation" value="15">%</li>
          <li class="operation" value="14">/</li>
          <li class="button" value="7">7</li>
          <li class="button" value="8">8</li>
          <li class="button" value="9">9</li>
          <li class="operation" value="13">*</li>
          <li class="button" value="4">4</li>
          <li class="button" value="5">5</li>
          <li class="button" value="6" >6</li>
          <li class="operation" value="12">-</li>
          <li class="button" value="1">1</li>
          <li class="button" value="2">2</li>
          <li class="button" value="3">3</li>
          <li class="operation" value="11">+</li>
          <li class="button" value="0">0</li>
          <li class="button" value="00">00</li>
          <li class="operation" value="16">.</li>
          <li class="operation equal">=</li>
        </ul>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
